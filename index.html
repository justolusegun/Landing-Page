<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./asset/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <header>
    <div id="logo">
      <img src="./images/logo.svg" alt="">
    </div>
  </header>

  <main>
    <div class="imgContainer">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>

    <div class="textContainer">
      <h1>Build The Community <br> Your Fans Will Love</h1>

     <p id="para"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
    
      <button id="btn">Register</button>
    </div>
    
  </main>

  <div class="social">
   <a href="#"> <ion-icon class="icon" name="logo-facebook"></ion-icon></a>
   <a href="#"> <ion-icon class="icon" name="logo-instagram"></ion-icon></a>
    <a href="#"><ion-icon class="icon" name="logo-github"></ion-icon></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">justolusegun</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
